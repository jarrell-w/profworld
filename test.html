<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/question.css">
</head>

<body class="container-fluid question-body-container">
    <div class="row homepage-container">
        <header class="container-fluid question-header question-nav shadow-sm">
            <nav class="navbar question-nav-container question-nav">
                <div class="container-fluid question-nav">
                    <h1 class="question-category" id="question-title">Injuries and Wounds: Bone Fractures | Question <span id="question-tracker"></span></h1>
                    <div class="icon-time-container">
                        <div id="time-elapsed">
                            Time Elapsed:
                        </div>
                    </div>
                    <div class="icons">Icons</div>
                </div>
            </nav>
        </header>
    </div>

    <div id="test-container">
        <h2 id="current-question">Loading...</h2>
        <!-- Wrap options in a form -->
        <form id="options-form">
            <div id="options" class="mt-3">
                <div id="option1-label" class="option-label"></div>
                <div id="option2-label" class="option-label"></div>
                <div id="option3-label" class="option-label"></div>
                <div id="option4-label" class="option-label"></div>
                <div id="option5-label" class="option-label"></div>
            </div>
            <button type="submit" class="btn btn-primary submit-question" name="submit" value="submit" id="question-submit-button">Next Question</button>
        </form>

    </div>

    <div id="test-results" style="display: none;">
        <h2>Test Results</h2>
        <p>User Score: <span id="user-score"></span></p>
        <p>Correct Answers: <span id="correct-answers"></span></p>
        <p>Incorrect Answers: <span id="incorrect-answers"></span></p>
        <p>Time Elapsed: <span id="elapsed-time"></span></p>
    </div>

    <script src="/py/generate_test.js"></script>
</body>

</html>
